<div style="padding: 20px; background-color: #3f51b5; height: 100%">
    <mat-card style="display: flex; flex-direction: column; margin: 100px auto; max-width: 500px; padding: 12px;">

        <mat-card-header style="text-align: -webkit-center; justify-content: center; padding: 20px;">
            <mat-card-title>Employee Management System</mat-card-title>
        </mat-card-header>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()" class="loginform">
            <mat-form-field appearance="outline">
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email"/>
            </mat-form-field>

            <ng-container *ngIf="isValidEmail">
                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-label>Old Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="oldPassword"/>
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="newPassword"/>
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="text" placeholder="Password" formControlName="confirmPassword"/>
                </mat-form-field>
            </ng-container>
           
            <div class="button-example">
                <button mat-flat-button class="example-full-width btn">{{ isValidEmail ? "Submit" : "Verify Email" }}</button>
                <button mat-stroked-button class="example-full-width btn" (click)="onCancel()">Cancel</button>
            </div>
            
        </form>
        

    </mat-card>
</div>
